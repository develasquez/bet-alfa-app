apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: bet-alfa-app
spec:
  template:
    spec:
      containers:
      - image: gcr.io/{PROJECT_ID}/bet-alfa-app:{TEMPLATE_VERSION}
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1.0
            memory: 128Mi